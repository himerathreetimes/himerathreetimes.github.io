<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen GIF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Style for the GIF to cover the entire screen */
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill; /* Stretches the GIF to fill the screen */
        }
    </style>
</head>
<body>
    <img src="images/marcy1.gif" alt="Full-Screen GIF"> <!-- Replace with your GIF path -->

    <script>
        // Optional: Reload the page if clicked
        document.body.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
